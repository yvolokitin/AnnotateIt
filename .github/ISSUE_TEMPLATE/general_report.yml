name: 📝 General Issue
description: Report a bug, request a feature, or suggest an enhancement
title: "[<type>] <short description>"
labels: []
assignees: []

body:
  - type: dropdown
    id: issue-type
    attributes:
      label: 🧩 Issue type
      description: What type of issue is this?
      options:
        - Bug 🐞
        - Feature Request ✨
        - Enhancement 🛠️
        - Documentation 📚
        - Question ❓
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 📄 Description
      description: Provide a clear and concise description of the issue.
      placeholder: "Describe the bug, feature, or question..."
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 📋 Steps to Reproduce (if applicable)
      description: For bugs, explain how to reproduce the issue step-by-step.
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. Observe '...'
  
  - type: textarea
    id: expected-behavior
    attributes:
      label: 💻 Expected behavior
      description: What did you expect to happen instead?

  - type: textarea
    id: screenshots
    attributes:
      label: 🖼️ Screenshots or Logs
      description: Upload screenshots, logs, or recordings that help explain the issue.
      placeholder: "Drag and drop files, or paste logs here..."

  - type: input
    id: version
    attributes:
      label: 📦 Project version
      description: Version of this project (e.g. `v1.2.3`, commit hash, or branch name)
      placeholder: "e.g. v1.2.3"

  - type: input
    id: os
    attributes:
      label: 🖥️ Operating System
      placeholder: "e.g. Windows 11, Ubuntu 22.04"

  - type: input
    id: openvino
    attributes:
      label: OpenVINO Version (if applicable)
      placeholder: "e.g. 2023.2"

  - type: input
    id: python-version
    attributes:
      label: Python Version (if relevant)
      placeholder: "e.g. 3.10"

  - type: input
    id: hardware
    attributes:
      label: Hardware
      placeholder: "e.g. Intel CPU, NVIDIA GPU, VPU..."

  - type: textarea
    id: context
    attributes:
      label: ➕ Additional context
      description: Add any other relevant information or workarounds.
      placeholder: "Any extra notes, configs, links..."
