name: Build Flutter Windows App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter 3.19.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: stable
          cache: true

      - name: Show Flutter & Dart version
        run: flutter --version

      - name: Enable Windows desktop support
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows app (EXE)
        run: flutter build windows --release

      - name: Install Chocolatey and Wix Toolset for MSIX
        run: |
          choco install wixtoolset -y

      - name: Create MSIX installer
        run: flutter pub run msix:create

      - name: Upload Windows build artifacts (.exe)
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/runner/Release/

      - name: Upload MSIX installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/windows/runner/msix/*.msix
